version: '3.5'

services:
    postgres:
        image: postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            PGDATA: ${POSTGRES_PGDATA}
        ports:
            - 127.0.0.1:5432:5432
        restart: always
    app:
        build: 
            context: .
            dockerfile: Dockerfile
            args: 
                SERVICE_NAME: app
        ports: 
            - 8080:8080
        depends_on:
            - postgres
volumes:
    postgres:
